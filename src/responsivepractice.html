<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
  background: whitesmoke;
}



/* Create two equal columns that floats next to each other */
.column-5 {
  float: left;
  width: 50%;
  padding: 10px;
  height: 400px; 
  text-align: center;
  /* Should be removed. Only for demonstration */

}

/* Clear floats after the columns */
.row-5:after {
  content: "";
  display: table;
  clear: both;
}


.responsive {
    width: 100%;
    height: auto;
}

/* Automatic image slide styling for index.html file */
.slideshow-container {
  max-width: 500px;
  height: auto;
  position: relative;
  margin: auto;
  padding-bottom: 20px;
  border: 2px solid black;
}


.numbertext {
  color: whitesmoke; /* dont want the numbers to appear in slide show */
  font-size: 20px;
  position: relative;
  top: 0;
  padding-top: 75px;
}
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
  position: relative;
}

.active {
  background-color: #717171;
}

.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

.slideimg {
  transform: rotate(90deg);
  height: 350px;
  width: 450px;
  width: 100%;
  height: auto;
}

.footer {
	bottom: 0;
	padding-top: 10px;
	width: 100%;
	height: 78px;
	background: #131a08 ;
}

.content {
	display: block;
	padding: 10px;
	margin-left: auto;
	margin-right: auto;
  text-align: center;
  background: #131a08;
}

.foot { 
  text-align: center; 
  line-height: 30px; 
  color: whitesmoke;
}

.logo{ 
  display: inline-block;  
  width: 150px;
  height: 200px;
}

.ent {
    text-align: center;
}


/* End of styling for automatic image slideshow */

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column-5 {
    width: 100%;
  }
}
</style>
</head>
<body>
<div class="ent">
<h2>Importance of Environmental Awareness</h2>
<p>
        Our community needs to come together and make
        more of an effort to help keep the community healtheir and cleaner for
        its current and future residents. 
      </p>
    </div>

<div class="row-5">

        <div class="slideshow-container">
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="nature3.jpg" class="slideimg" />
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src=" nature.jpg" class="slideimg" />
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="umd campus.jpg" class="slideimg" />
          </div>
        </div>

        <div style="text-align:center">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <br />

  </div>


    <div class="footer">
            <div class="content">
                <img src="logo.png" alt="Green Leaf FootPrints logo image" class="logo">
                    <div class="foot">Made by Leaf Green FootPrints Â© 2019</div>
            </div>
        </div>

    <script>
            var slideIndex = 0;
            showSlides();
      
            function showSlides() {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("dot");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
              }
              slideIndex++;
              if (slideIndex > slides.length) {
                slideIndex = 1;
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex - 1].style.display = "block";
              dots[slideIndex - 1].className += " active";
              setTimeout(showSlides, 5000); // Changes the image every 5 seconds
            }
          </script>

</body>
</html>
